<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>402Kit Browser Example</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
        line-height: 1.6;
      }
      button {
        background: #0070f3;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover {
        background: #0051cc;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      pre {
        background: #f5f5f5;
        padding: 1rem;
        border-radius: 4px;
        overflow-x: auto;
      }
      .log {
        margin-top: 1rem;
        padding: 1rem;
        background: #fafafa;
        border-left: 3px solid #0070f3;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>402Kit Browser Example</h1>
    <p>
      This example demonstrates the 402Kit client with automatic payment
      handling.
    </p>

    <h2>Test Protected Endpoint</h2>
    <p>
      Choose an endpoint to test. The client will automatically handle the 402
      response and retry with payment.
    </p>

    <div style="margin-bottom: 1rem;">
      <label for="endpoint" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">
        Select Endpoint:
      </label>
      <select id="endpoint" style="padding: 0.5rem; font-size: 1rem; width: 100%; max-width: 400px;">
        <option value="http://localhost:3000/api/protected">Protected Resource</option>
        <option value="http://localhost:3000/api/article/123">Article 123</option>
        <option value="http://localhost:3000/api/article/456">Article 456</option>
      </select>
    </div>

    <button id="fetchBtn">Fetch Protected Resource</button>

    <div id="log" class="log" style="display: none">
      <h3>Log:</h3>
      <pre id="logContent"></pre>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
